apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      volumes:
        - name: vault-config
          configMap:
            name: vault-config
      containers:
        - name: vault
          image: vault
          command: ["vault"]
          args: ["server", "-config=/vault/config/vault.hcl"]
          env:
            - name: VAULT_ADDR
              value: http://0.0.0.0:8200
          ports:
            - name: ui
              containerPort: 8200
          volumeMounts:
            - name: vault-storage
              mountPath: /vault/file
            - name: vault-config
              mountPath: /vault/config/vault.hcl
              subPath: vault.hcl
  volumeClaimTemplates:
    - metadata:
        name: vault-storage
      spec:
        storageClassName: ""
        volumeName: vault-storage
        accessModes: ["ReadWriteOnce"]
        volumeMode: Filesystem
        resources:
          requests:
            storage: 10Gi