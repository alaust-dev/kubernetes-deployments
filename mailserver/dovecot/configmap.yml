apiVersion: v1
kind: ConfigMap
metadata:
  name: dovecot-config
  namespace: mailserver
data:
  dovecot.conf: |
    disable_plaintext_auth = no
    mail_privileged_group = mail
    mail_home=/srv/mail/domains/%d/%n
    mail_location = maildir:~/
    first_valid_uid = 100
    ssl = required
    ssl_cert = </etc/dovecot/fullchain.pem
    ssl_key = </etc/dovecot/privkey.pem
    protocols = " imap pop3 "
    userdb {
      driver = static
      args = uid=101 gid=102
    }
    auth_mechanisms = plain login
    
    passdb {
      driver = passwd-file
      args = /etc/dovecot/passwd
    }
    service auth {
      inet_listener {
      port = 60400
      }
    }
    service imap-login {
      inet_listener imap {
        port = 0
      }
      inet_listener imaps {
        port = 993
        ssl = yes
      }
    }
    service pop3-login {
      inet_listener pop3 {
        port = 0
      }
      inet_listener pop3s {
        port = 995
        ssl = yes
      }
    }
    
    log_path=/dev/stdout
    info_log_path=/dev/stdout
    debug_log_path=/dev/stdout