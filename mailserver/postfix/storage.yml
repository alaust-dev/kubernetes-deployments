apiVersion: v1
kind: PersistentVolume
metadata:
  name: postfix-storage
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/disk/postfix-storage
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - commonprod01.server.alexander-aust.de