apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: mailserver
spec:
  provider:
    vault:
      server: "http://10.43.7.10:8200"
      path: "k8s/mailserver"
      version: "v2"
      auth:
        tokenSecretRef:
          name: "vault-token"
          key: "token"